<!doctype html>
  <html>
  <head>
      <title>G9A2HvK9 Thermostat Challenge - Makers Academy April 17 Cohort - May 2017</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

  <div data-role="page">
    <div data-role="header">
      <h1><span id="Thermo">Thermo</span><span id="stat">stat</span></1>
    </div>

    <div class="cities" align="center">
      <input type="text" name="cityWeather" class="input-weather">
      <input type="button" value="Get Weather" onclick="gettingJSON()">
    </div>

    <div class='city-display'>
      <h2 class="city"></h2>
      <p>Temperature:<span class="temperature"></span>&deg;C</p>
      <p>Highs:<span class="temp_max"></span>&deg;C</p>
      <p>Lows:<span class="temp_min"></span>&deg;C</p>
    </div>

    <div class="temperatureDisplay"></div>

    <div align="center" data-role="main" class="ui-content">
        <input type="button" name="tempUP" id="tempUP" value="+" onclick="increaseTemp()">
        <input type="button" name="tempDOWN" id="tempDOWN" value="-" onclick="decreaseTemp()">
        <br>
        <input type="button" data-inline="true" id="tempReset" value="Reset" onclick="resetTemp()">
    </div>
  </div>

  <div id="psm-switch" style="text-align: center">
    <label class="switch">
    <input type="checkbox" checked onclick="pSave()">
    <div class="slider round"></div>
  </label><br>
  <p>
  </div>

  <script src="./lib/thermostat.js" type="text/javascript"></script>
  <script src="./lib/interface.js" type="text/javascript"></script>

  <script>
      function gettingJSON(){
        $('.city-display').show();
        $.getJSON("http://api.openweathermap.org/data/2.5/weather?q="+ $('.input-weather').val() + "&units=metric&APPID=5b09bcf52074c70d63d02d2f8e3f9557",function(json){
        $(".city").text(JSON.stringify(json.name).replace(/\"/g, ""))
        $(".temperature").text(JSON.stringify(((json.main.temp).toFixed(0))).replace(/\"/g, ""));
        $(".temp_min").text(JSON.stringify(((json.main.temp_min).toFixed(0))).replace(/\"/g, ""));
        $(".temp_max").text(JSON.stringify(((json.main.temp_max).toFixed(0))).replace(/\"/g, ""));
    })
  ;}
  </script>

  </body>
  </html>
